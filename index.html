<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Roboto:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Login Form CSS</title>
  </head>

  <body>
    <div class="wrap">
      <header>
        <div class="container">
          <figure>
            <img src="./images/logo.svg" alt="Logo da compani" />
          </figure>

          <div>
            <img src="./images/log-in.svg" alt="" />
            <h1>Faça seu login</h1>
          </div>

          <p>Entre com suas informações de cadastro</p>
        </div>
      </header>

      <main>
        <div class="container">
          <form action="">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" />

            <label for="password">Senha</label>
            <input type="password" id="password" placeholder="Digite sua senha" />

            <div class="line-checkbox">
              <div>
                <label for="remember" class="remember">Lembre-me
                  <input type="checkbox" id="remember"  />
                  <span class="checkmark"></span>
                </label>
              </div>
              <p><a href="">Esqueci minha senha</a></p>
            </div>

            <div>
              <button type="button">Entrar</button>

              <p>Não tem uma conta? <a href=""><strong>Registre-se</strong></a></p>
            </div>
          </form>
        </div>
      </main>
    </div>
  </body>
</html>
